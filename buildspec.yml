version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20.16.0
      python: 3.11
    commands:
      - echo -e '@neverendingsupport:registry=https://registry.nes.herodevs.com/npm/pkg/\n//registry.nes.herodevs.com/npm/pkg/:_authToken="'${NES_AUTH_TOKEN}'"' > .npmrc
      - npm install

  pre_build:
    commands:
      - echo "pre_build phase"

  build:
    commands:
      - npm install -g @vue/cli
      - npm run build-vue

  post_build:
    commands:
      - chmod 755 ./scripts/*.sh
      - ./scripts/create-build-summary.sh

artifacts:
  files:
  - '.ebextensions/**/*'
  - '.platform/**/*'
  - 'Procfile'
  - 'application.py'
  - 'config/**/*'
  - 'consoler.py'
  - 'damien/**/*'
  - 'dist/**/*'
  - 'requirements.txt'
  - 'scripts/**/*'
